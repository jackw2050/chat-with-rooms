<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Socket.io Basics</title>
    <!-- Latest compiled and minified CSS -->

    <!-- jQuery library -->

    <!-- Latest compiled JavaScript -->

.messages{
	height:200px;
	overflow: auto;

}

<body>
    

<canvas id="c" width="500" height="500" style="border:1px solid #aaa"></canvas>

<div class="well" style="display: inline-block; margin-left: 10px">
  <button id="drawing-mode" class="btn btn-info">Enter drawing mode</button><br>
  <button id="clear-canvas" class="btn btn-info">Clear</button><br>

  <div id="drawing-mode-options">
    <label for="drawing-mode-selector">Mode:</label>
    <select id="drawing-mode-selector">
      <option>Pencil</option>
      <option>Circle</option>
      <option>Spray</option>
      <option>Pattern</option>

      <option>hline</option>
      <option>vline</option>
      <option>square</option>
      <option>diamond</option>
      <option>texture</option>
    </select><br>

    <label for="drawing-line-width">Line width:</label>
    <span class="info">30</span><input type="range" value="30" min="0" max="150" id="drawing-line-width"><br>

    <label for="drawing-color">Line color:</label>
    <input type="color" value="#005E7A" id="drawing-color"><br>

    <label for="drawing-shadow-color">Shadow color:</label>
    <input type="color" value="#005E7A" id="drawing-shadow-color"><br>

    <label for="drawing-shadow-width">Shadow width:</label>
    <span class="info">0</span><input type="range" value="0" min="0" max="50" id="drawing-shadow-width"><br>

    <label for="drawing-shadow-offset">Shadow offset:</label>
    <span class="info">0</span><input type="range" value="0" min="0" max="50" id="drawing-shadow-offset"><br>
 <br>
   <label for="shape-selector">Shape:</label>
    <select id="shape-selector">
      <option>Circle</option>
      <option>Square</option>
      <option>Triangle</option>
      <option>Line</option>

      <option>Ellipse</option>
      <option>Rectangle</option>
      <option>Polygon</option>
      <option>Group</option>
      <option>Image</option>
    </select><br>
    <button class="btn">Text</button>

  </div>
</div>


<!-- <canvas id="canvas" width="300" height="300"></canvas>

    <div class="well col-sm-2">
        <div id="dragMe" class="panel panel-primary">
        <div class="panel-heading">
        <h4 class=" panel-title room-title"><!-- Room name (use jQuery) --></h4>
        </div>
            <div class="panel-body">
                
             
                <div class="messages">
                    <!-- Set max height and overflow -->
                    <!-- Messages end up here! -->
                </div>
                <form id="message-form">
                    <input type="text" name="message" class="form-control" placeholder="Message" />
                    <input type="submit" class="btn-sm btn-primary" />
                    <!-- Link button to return key -->
                </form>
            </div>
            <div class="pannel-footer">
            <a id="invite" href="/index.html" class="text-center"><p class="text-center">Invite a friend</p></a> 















            	 <a href="/index.html"><p class="text-center">Exit Room</p></a><!--  Link should open new tab for email or SMS invite -->
            </div>
        </div>
    </div>

</body>
